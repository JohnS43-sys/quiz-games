<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- LOADING SCREEN -->
        <div id="loader" class="loader">
            <div class="loader-inner">
                <div class="loader-orb"></div>
                <p>Initializing Neon Quiz Protocolâ€¦</p>
            </div>
        </div>
        
        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="screen active">
            <h1>ğŸŒ Neon Identity Quiz</h1>
            <p class="subtitle">Guess the characters, climb the leaderboard, flex your brain.</p>
            <input type="text" id="username" placeholder="Enter your name" maxlength="20">
            <button onclick="startGame()">Start Quiz</button>
            <p class="subtitle"> your Gamemode</p>
            <select id="gamemode">
                <option value="easy">ğŸŸ© Easy (No Timer)</option>
                <option value="medium">ğŸŸ¨ Medium (10s Timer)</option>
                <option value="hard">ğŸŸ¥ Hard (5s Timer)</option>
            </select>
            
            
            <div class="leaderboard-preview">
                <h3>ğŸ† Top Scores</h3>
                <div id="top-scores">Loading...</div>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div class="header">
                <div class="stat-pill">
                    <span class="label">Streak</span>
                    <span class="value" id="streak">-</span>
                </div>
                <div class="stat-pill">
                    <span class="label">Score</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="stat-pill">
                    <span class="label">Time</span>
                    <span class="value"><span id="timer">10</span>s</span>
                </div>
                <div class="stat-pill">
                    <span class="label">Question</span>
                    <span class="value" id="question-number">0/0</span>
                </div>
            </div>

            <div class="question-box">
                <img id="question-image" src="" alt="">
                <div id="question-text" class="question-text"></div>
            </div>
            <div id="answers" class="answers"></div>
        </div>

        <!-- RESULTS SCREEN -->
        <div id="results-screen" class="screen">
            <h1>Quiz Complete! ğŸ‰</h1>
            <h2>Score: <span id="final-score">0</span></h2>
            <p id="results-text"></p>
            <p>Your Highest Streak: <span id="highest-streak">0</span></p>
            
            <div class="buttons">
                <button onclick="playAgain()">Play Again</button>
                <button onclick="showLogin()">Exit</button>
            </div>

            <div class="leaderboard">
                <h3>ğŸ† Leaderboard</h3>
                <div id="leaderboard-scores"></div>
            </div>
        </div>
    </div>
</body>
</html>
